<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca de Fichas</title>

<style>
    @font-face {
        font-family: "TituloCustom";
        src: url("../Fonts/diagoth.ttf") format("opentype");
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: "TextoCustom";
        src: url("../Fonts/Ghost\ theory\ 1.ttf") format("truetype");
        font-weight: normal;
    }


    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        font-family: "Cinzel", serif;
        color: #eee;
        display: flex;
        justify-content: center;
        overflow-x: hidden;
        height: 100vh;
    }

    .container {
        width: 100%;
        display: flex;
    }

    /* Fichas Ã  esquerda */
    .fichas-container {
        width: 25%;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);

        display: flex;
        flex-direction: column;
        justify-content: space-between;

        position: relative;   /* ðŸ‘ˆ obrigatÃ³rio */
        overflow: hidden;     /* ðŸ‘ˆ respeita bordas */
    }

    .fichas-container::after {
        content: "";
        position: absolute;
        inset: 0;

        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.85),  /* esquerda mais escura */
            rgba(0, 0, 0, 0.0)    /* direita transparente */
        );

        pointer-events: none;
    }

    .fichas-container h1,
    .fichas-container .grid {
        position: relative;
        z-index: 1;
    }

    h1 {
        font-family: "TituloCustom", serif;
        text-align: center;
        font-size: 2rem;
        margin-bottom: 40px;
        letter-spacing: 2px;
        color: #c4c4c4;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 25px;
    }

    .card {
        background-size: cover;
        background-position: center;
        border: none;
        height: 120px;        /* ajuste ao gosto */
        padding: 0;
        position: relative;
        overflow: hidden;

        border-radius: 14px;   /* ajuste o valor */
        overflow: hidden;      /* MUITO IMPORTANTE */
    }

    .card::after {
        content: "";
        position: absolute;
        inset: 0;

        background: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.65),   /* esquerda mais escura */
            rgba(0, 0, 0, 0)     /* direita transparente */
        );

        pointer-events: none;
    }

    .card:hover::after {
        opacity: 0.2;
    }

    .card h2 {
        font-family: "TituloCustom", serif;
        font-size: 0.9rem;
    }

    .card small {
        font-family: "TextoCustom", serif;
        text-align: center;
        font-size: 2rem;
        margin-bottom: 40px;
        letter-spacing: 2px;
        color: #c4c4c4;
    }

    .card h2,
    .card small {
        position: relative;
        z-index: 1;
    }
    /* Parallax Ã  direita */
    .ficha-detalhes {
        width: 75%;
        padding: 40px;
        transition: 0.5s;
        background-color: #111;
        position: relative;
    }

    .ficha-detalhes img {
        max-width: 100%;
        height: auto;
        transition: opacity 0.5s ease-in-out;
    }

    /* Efeito de fumaÃ§a */
    .fumaÃ§a {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('fumaÃ§a.png') repeat-x;
        animation: fumaÃ§a 10s linear infinite;
    }

    @keyframes fumaÃ§a {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    /* POPUP */
    #senhaPopup {
        display: none;
        position: fixed;
        inset: 0;
        backdrop-filter: blur(4px);
        background: rgba(0,0,0,0.65);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .popup-box {
        background: #111;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #333;
        text-align: center;
        width: 300px;
    }

    input {
        width: 120px;
        padding: 10px;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 6px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        background: #222;
        color: #eee;
    }

    button {
        background: #222;
        border: 1px solid #444;
        padding: 8px 20px;
        border-radius: 6px;
        cursor: pointer;
        color: #ccc;
        transition: 0.2s;
    }

    button:hover {
        background: #333;
    }

    .ficha-detalhes {
    position: relative;
    overflow: hidden;
    background: black;
}

/* camadas */
.layer {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

/* BACKGROUND */
.background {
    background-size: cover;
    background-position: center;
    transform: scale(1.1);
    transition: background-image 0.6s ease, transform 0.4s ease;
}

/* PERSONAGEM */
.personagem {
    position: fixed;
    top: 50%;
    left: 57%;

    max-height: 200%;
    width: auto;

    transform: translate(
        calc(-50% + var(--px, 0px)),
        calc(-50% + var(--py, 0px) + 100px)
    );

    transition: transform 0.05s linear;
    pointer-events: none;
}

/* OVERLAY / CHARME */
.overlay {
    opacity: 0.35;
}


/* ===== FUMAÃ‡A MELHORADA ===== */

.smoke {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 140px;
    width: 200%;
    background: url("smoke.png") repeat-x;
    animation: smokeMove 40s linear infinite;
    opacity: 0.25;
    pointer-events: none;
}

@keyframes smokeMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}
</style>
</head>

<body>

<div class="container">
    <div class="fichas-container">
        <h1>Biblioteca de Fichas</h1>
        <div class="grid">
            <div class="card" style="background-image: url('../Images/Tileset/BottonTexture.jpg')" onmouseenter="previewFicha('ficha1')" onclick="pedirSenha('ficha1')">
                <h2>Ficha:</h2>
                <small>// O Sino //</small>
            </div>

            <div class="card" style="background-image: url('../Images/Tileset/MiroBotton.jpg')" onmouseenter="previewFicha('ficha2')" onclick="pedirSenha('ficha2')">
                <h2>Ficha:</h2>
                <small>// O Miro //</small>
            </div>

            <div class="card" onmouseenter="previewFicha('ficha3')" onclick="pedirSenha('ficha3')">
                <h2>Ficha: O Sino3</h2>
                <small>?????</small>
            </div>
        </div>
    </div>

<div class="ficha-detalhes" id="fichaDetalhes">
    <div class="layer background" id="backgroundFicha"></div>
    <img class="personagem" id="imagemFicha" alt="Imagem do Personagem">
    <div class="layer overlay" id="detalhesExtras"></div>
</div>
    </div>
</div>

<!-- POPUP -->
<div id="senhaPopup">
    <div class="popup-box">
        <h2>Digite a senha</h2>
        <input type="password" id="senhaInput">
        <br>
        <button onclick="confirmarSenha()">Entrar</button>
        <button onclick="fecharPopup()">Cancelar</button>

        <p id="erro" style="color: red; font-size: 0.9rem; display:none;">Senha incorreta.</p>
    </div>
</div>

<div class="smoke"></div>

<script src="senhas.js"></script>

</body>
</html>
